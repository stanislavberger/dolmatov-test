<body>
  <div class="flex justify-center items-center w-screen h-screen font-[Inter]">

            </div>
          </div>

            <p class="mt-1 text-[12px] leading-[16px] font-normal">Sub text</p>

              <p class="text-[#6B7280]">Text</p>
              <p class="text-[#1F2937]">Link</p>

            <div class="flex flex-row justify-between items-center my-2 text-[14px] leading-[20px]">

              <p class="text-[#1F2937]">Link</p>
            </div>
